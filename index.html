<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Math Tool Suite</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div class="container">
        <div id="login-section">
            <h2>User Login</h2>
            <div class="form-group">
                <label>User ID</label>
                <input type="text" id="username" placeholder="Enter: admin" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter: 1234" />
            </div>
            <button onclick="attemptLogin()">Login</button>
            <p id="login-error" style="color:red; text-align:center; display:none; margin-top:10px;">
                Invalid Credentials
            </p>
        </div>

        <div id="app-section" class="hidden">
            <h2>Math Dashboard</h2>

            <div class="tool-box">
                <label>Calculate Cube Root</label>
                <input type="number" id="cbrt-input" placeholder="Enter a number" />
                <button onclick="calculateCubeRoot()" style="margin-top:5px;">Calculate</button>
                <div id="cbrt-result" class="result-box">Result: -</div>
            </div>

            <div class="divider"></div>

            <div class="tool-box">
                <label>Volume Calculator</label>
                <select id="shape-select" onchange="updateShapeInputs()">
                    <option value="cube">Cube</option>
                    <option value="sphere">Sphere</option>
                    <option value="cylinder">Cylinder</option>
                    <option value="cone">Cone</option>
                </select>

                <div id="input-container" style="margin-top: 10px;"></div>

                <button onclick="calculateVolume()" style="margin-top:10px;">Calculate Volume</button>
                <div id="vol-result" class="result-box">Volume: -</div>
            </div>

            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
